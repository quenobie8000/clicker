<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon" />
</head>

<body>

  <div id="title">
    <main>
      <h1>
        <img src="/favicon/favicon.ico"> Clicker</img>
      </h1>
      <button id="reset" onclick="resetGame()">Reset</button>
    </main>
  </div>
  <div id="game">
    <div id="click-area">
      <div id="button" onclick="Click()"></div>
      <div id="CPS">0/s</div>
      <div id="balance">Click!</div>
    </div>
    <div id="upgrades" class="default">
      <div id="upgradeArea" class="default">
      <div id="compactButton" class="default">
        <div id="arrow" class="arrow right"></div>
      </div>
      <div id="upgAreaTitle"><u>Upgrades</u></div>
      <div id="upgTip">you get an extra click per click for every <u><b>50</b></u> upgrades</div>
        <div id="upgList">
          <div id="AutoClick" class="upg" onclick="upgAutClk()">
            <div class="upgPrice"><span>0$</span></div>
            <div class="upgRefuse"><span>Not enough clicks!</span></div>
            <img class="upgImg" src="/assets/finger.png" />
            <div class="upgTitle">Auto click</div>
            <div class="upgOwned">0</div>
          </div>
          <div class="upg">2</div>
          <div class="upg">3</div>
          <div class="upg">4</div>
          <div class="upg">5</div>
          <div class="upg">6</div>
        </div>
      </div>
    </div>
  </div>
  <span id="click-effect"></span>
  <script src="script.js"></script>
</body>

</html>
