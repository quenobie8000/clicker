<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon" />
</head>

<body>

  <div id="title">
    <main>
      <h1>
        <img src="/favicon/favicon.ico"> Clicker</img>
      </h1>
      <button id="reset">Reset</button>
    </main>
  </div>
  <div id="game">
    <div id="click-area">
      <div id="button"></div>
      <div id="balance">Click!</div>
    </div>
    <div id="upgrades" class="default">
    <div id="upgradeArea" class="default">
    <div id="compactButton" class="default">
      <div id="arrow" class="arrow right"></div>
    </div>
    <ul id="upgList">
      <div id="upg1">
        <img src="/assets/finger.png"/>
        <span class="upgTitle">Auto click</span>
        <span id="price1">0</span>
      </div>
      <div id="upg2" class="upgTitle">test2</div>
      <div id="upg3" class="upgTitle">test3</div>
      <div id="upg4" class="upgTitle">test4</div>
      <div id="upg5" class="upgTitle">test5</div>
      <div id="upg6" class="upgTitle">test6</div>
    </ul>
    </div>
    </div>
  </div>
  <span id="click-effect"></span>
  <script src="script.js"></script>
</body>

</html>
